{% extends "__main__.html" %}
{% block head %}
{% include "__main__header.html" %}
{% include "__main__navigation_b.html" %}
{% endblock %}
{% block content %}

{% include "__main__navigation_s.html" %}

<section class="ai_main">
  <section class="ai_main_inside">
    <form class="" action="{{url_for('aimatch.newAiMatch')}}?state={{STATE}}" method="post">

      <label for="name">Name: </label>
      <input type="text" name="name" value=""></br>

      <label for="place">Place: </label>
      <input type="text" name="place" value=""></br>

      <label for="participant_A">Participant_A: </label>
      <input type="text" name="participant_A" value=""></br>

      <label for="participant_B">Participant_B: </label>
      <input type="text" name="participant_B" value=""></br>

      <label for="description">Description: </label></br>
      <textarea class="textarea" name="description" rows="8" cols="80" placeholder="Description of AiMatch"></textarea></br>

      <label for="picture">Picture: </label></br>
      <input type="multitype/image" name="picture" value="" placeholder="paste image url"></br>

      <button type="submit" name="button">Create</button>
    </form>
    <a href="{{url_for('showAiMatch')}}"><button type="button" name="cancel">Cancel</button></a>
  </section>
</section>

{% endblock %}
